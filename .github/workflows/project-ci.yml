name: CI Pipeline

on:
  push:
    branches:
      - main  

jobs:
  test:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install pytest
          pip install requests

      - name: Run Tests
        run: |
          chmod +x project/test.sh
          project/test.sh

